<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center py-10">

  <form action="send_email.php" method="POST" class="bg-gray-200 p-6 rounded-lg shadow-md w-full max-w-3xl border border-gray-400">
    
    <!-- Name -->
    <div class="mb-4">
      <label class="block font-semibold">Name <span class="text-red-500">(required)</span></label>
      <div class="flex gap-4 mt-1">
        <input type="text" name="first_name" placeholder="First Name" class="w-1/2 p-2 border rounded" required>
        <input type="text" name="last_name" placeholder="Last Name" class="w-1/2 p-2 border rounded">
      </div>
    </div>

    <!-- Country -->
    <div class="mb-4">
      <label class="block font-semibold">Country <span class="text-red-500">(required)</span></label>
      <input type="text" name="country" class="w-full p-2 border rounded mt-1" required>
    </div>

    <!-- Phone -->
    <div class="mb-4">
      <label class="block font-semibold">Phone <span class="text-sm text-gray-500">(Phone/Whatsapp)</span></label>
      <div class="flex gap-4 mt-1">
        <select name="country_code" class="p-2 border rounded">
          <option value="ID">Indonesia (+62)</option>
          <option value="MY">Malaysia (+60)</option>
          <option value="SG">Singapore (+65)</option>
        </select>
        <input type="text" name="phone" placeholder="Number" class="flex-1 p-2 border rounded">
      </div>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block font-semibold">Email <span class="text-red-500">(required)</span></label>
      <input type="email" name="email" class="w-full p-2 border rounded mt-1" required>
    </div>

    <!-- Services -->
    <div class="mb-4">
      <label class="block font-semibold">Services <span class="text-red-500">(required)</span></label>
      <select name="services" class="w-full p-2 border rounded mt-1" required>
        <option value="">Select service</option>
        <option value="wedding">Wedding Photography</option>
        <option value="portrait">Portrait</option>
        <option value="event">Event Coverage</option>
      </select>
    </div>

    <!-- Message -->
    <div class="mb-4">
      <label class="block font-semibold">Please specify what your message is about <span class="text-red-500">(required)</span></label>
      <textarea name="message" class="w-full p-2 border rounded mt-1" rows="3" required></textarea>
    </div>

    <!-- Feedback -->
    <div class="mb-4">
      <label class="block font-semibold">What you love about my photography?</label>
      <textarea name="feedback" class="w-full p-2 border rounded mt-1" rows="2"></textarea>
    </div>

    <!-- Submit -->
    <div class="text-center">
      <button type="submit" class="bg-gray-300 px-6 py-2 rounded border border-gray-500 hover:bg-gray-400">
        SEND
      </button>
    </div>

  </form>

</body>
</html>
